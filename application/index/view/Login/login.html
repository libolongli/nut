		<style type="text/css">
            .theme-black .tpl-form-line-form .captcha-border{border-bottom: 1px solid rgba(255, 255, 255, 0.2);}

        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-logo">
                </div>
                <form class="am-form tpl-form-line-form" action="{:url('Login/login')}" method="post">
                    <div class="am-form-group">
                        <input type="text" class="tpl-form-input" name="username" id="user-name" placeholder="请输入账号">
                    </div>
                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" name="password" id="user-name" placeholder="请输入密码">
                    </div>
                    <div class="am-form-group captcha-border">
                        <input class="tpl-form-input" type="text" placeholder="请输入验证码" name="captcha" style="width:195px;display: inline-block;border-bottom: none">
                        <img id="imgCaptcha" src="{:captcha_src()}" alt="点击刷新" onclick="refreshCaptcha();" style="height:38px;width:100px;background-color: #b5b5b5" />
                    </div>
                    <div class="am-form-group tpl-login-remember-me">
                        <input id="remember-me" type="checkbox">
                        <label for="remember-me">
                        记住密码
                         </label>
                    </div>
                    <div class="am-form-group">
                    	<input type="submit" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">

                </form>
