{include file="Widget/header" /} 
        <!-- 侧边导航栏 -->
        {:widget('Widget/menu')}

        <style type="text/css">
            label {font-weight: 100;font-size: 12px;color:red; }
            .required{color:red;vertical-align: middle;margin-right: 8px;}
        </style>
        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            <div class="row-content am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title am-fl">编辑管理员</div>
                                <div class="widget-function am-fr">
                                <a href="JavaScript:history.back(-1)">返回</a>
                                </div>
                            </div>
                            <div class="widget-body am-fr">
                                <form class="am-form tpl-form-border-form" id="add-form" method="post" action="{:url('Admin/AdminEdit')}">
                                    
                                    <div class="am-form-group">
                                        <label for="username" class="am-u-sm-3 am-form-label"><span class="required">*</span>登录名</label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="tpl-form-input" id="username" value="{$info.username}" name="username" placeholder="登录名">
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="nickname" class="am-u-sm-3 am-form-label">昵称</label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="tpl-form-input" id="nickname" value="{$info.nickname}" name="nickname" placeholder="昵称">
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="password" class="am-u-sm-3 am-form-label">密码</label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="tpl-form-input" id="password" name="password" placeholder="不填写则不修改">
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="repassword" class="am-u-sm-3 am-form-label">确认密码</label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="tpl-form-input" id="repassword" name='repassword' placeholder="确认密码">
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="mobile" class="am-u-sm-3 am-form-label">手机</label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="tpl-form-input" id="mobile" value="{$info.mobile}" name="mobile" placeholder="手机">
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="email" class="am-u-sm-3 am-form-label">邮箱</label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="tpl-form-input" id="email" value="{$info.email}" name='email' placeholder="邮箱">
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="status" class="am-u-sm-3 am-form-label">状态</label>
                                        <div class="am-u-sm-9">
                                            <div class="tpl-switch">
                                                <input type="radio" name="status" value="1" {if condition="$info.status eq 1"} checked {/if}>可用
                                                <input type="radio" name="status" value="0" {if condition="$info.status eq 0"} checked {/if}>禁用
                                            </div>
                                        </div>
                                    </div>
                                    <input type="hidden" value="{$info.id}" name='id'>
                                    <div class="am-form-group">
                                        <label for="roleid" class="am-u-sm-3 am-form-label">角色</label>
                                        <div class="am-u-sm-9">
                                            <select data-am-selected="{searchBox: 1}" name="roleid" style="display: none;">
                                              {volist name="data" id="d"}
                                              <option value="{$d.id}" {if condition="$info.roleid eq $d.id"} selected {/if}>{$d.name}</option>
                                              {/volist}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <div class="am-u-sm-9 am-u-sm-push-3">
                                            <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript">
        $(function(){
            $("#add-form").validate({
                rules:{
                    username:{required:true},
                    email:{ email:true}
                },
                onkeyup:false,
                focusCleanup:true,
                success:"valid",
                submitHandler:function(form){
                    $(form).ajaxSubmit({
                        type:'post',
                        dateType:'json',
                        success:function(data){
                            if(!data.code||typeof(data.code)=='undefined'){
                                if(typeof(data.msg)!='undefined')layer.msg(data.msg,{icon:2,time:1000});return;
                                layer.msg(data.msg,{time:1000});return;
                            }else{
                                layer.msg(data.msg,{time:1000});
                                window.location.href = "{:url('Admin/index')}";
                            }
                        }
                    });
                }
            });
        });
    </script>
{include file="Widget/footer" /}
