<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__PUBLIC__i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__PUBLIC__i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__PUBLIC__css/amazeui.min.css" />
    <link rel="stylesheet" href="__PUBLIC__css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="__PUBLIC__css/app.css">
    <script src="__PUBLIC__js/jquery.min.js"></script>
    <script src="__PUBLIC__js/jquery.form.js"></script>
    <script src="__PUBLIC__js/layer.js"></script>
</head>
<style type="text/css">
    .theme-white .tpl-form-border-form input[type=text],.theme-white .am-form-field{display: inline-block;width: 150px;margin-right: 10px;float: right}
</style>
<body class="theme-white">
            <div class="row-content am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-body  am-fr">
                                <div class="am-u-sm-12">
                                    <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                                        <thead >
                                            <tr >
                                                <th>姓名</th>
                                                <th>卡号</th>
                                                <th>开户行</th>
                                                <th>开户支行</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        {volist name="list" id="d"}
                                            <tr class="gradeX"">
                                                <td>{$d.userName}</td>
                                                <td>{$d.cardNo}</td>
                                                <td>{$d.bankName}</td>
                                                <td>{$d.openBankName}</td>
                                                <td><a href="javascript:;" onclick="deleteCard({$d.id})">删除</a></td>
                                            </tr>
                                        {/volist}
                                        </tbody>
                                    </table>
                                </div>
                                <div class="am-u-lg-12 am-cf"><div class="am-fr">{$list->render()}</div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

<script type="text/javascript">
    function deleteCard(id){
        layer.confirm("您确定要删除么?", {icon: 3, title:'操作提示'},function(index){
                    $.post("__URL__/delbankcard",{id:id},function(res){
                        layer.close(index);
                        layer.msg(res.msg);
                        if(res.code==1){
                            window.location.reload();
                        }else{
                            return false;
                        }
                    },'json');
                });
    }
</script>

</body>


</html>
