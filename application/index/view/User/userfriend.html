<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>充值</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__PUBLIC__i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__PUBLIC__i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__PUBLIC__css/amazeui.min.css" />
    <link rel="stylesheet" href="__PUBLIC__css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="__PUBLIC__css/app.css">
</head>
<style type="text/css">
    .theme-white .tpl-form-border-form input[type=text],.theme-white .am-form-field{display: inline-block;width: 150px;margin-right: 10px;float: right}
</style>
<body class="theme-white">
            <div class="row-content am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-body  am-fr">
                                <div class="am-u-sm-12 am-u-md-12 am-u-lg-3">
                                <form action="" method="post"  style="border-bottom:1px solid #ddd;padding-bottom: 5px;">
                                    <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                                        <input type="text" class="am-form-field " name="name" value="{$search['name']}" placeholder="用户名">
                                        <input type="text" class="am-form-field " name="mobile" value="{$search['mobile']}" placeholder="手机号码">
                                        <span class="am-input-group-btn">
                                        <button class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search" type="submit"></button>
                                      </span>
                                    </div>
                                </form>
                                </div>

                                <div class="am-u-sm-12">
                                    <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                                        <thead >
                                            <tr >
                                                <th>ID</th>
                                                <th>名称</th>
                                                <th>备注名称</th>
                                                <th>电话</th>
                                                <th>是否双向好友</th>
                                                <th>创建时间</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        {volist name="list" id="d"}
                                            <tr class="gradeX" id="tr{$d.id}">
                                                <td>{$d.friendId}</td>
                                                
                                                <td>{$d.name}</td>
                                                <td>{$d.remark}</td>
                                                <td>{$d.mobile}</td>
                                                <td>{if condition="$d.isFriend eq 0"}单项{else /}双向{/if}</td>
                                                <td>{:transformTime($d.createTime)}</td>
                                            </tr>
                                        {/volist}
                                        </tbody>
                                    </table>
                                </div>
                                <div class="am-u-lg-12 am-cf"><div class="am-fr">{$list->render()}</div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>

</html>
