<html lang="en">

<head>

    <link rel="apple-touch-icon-precomposed" href="__PUBLIC__i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__PUBLIC__css/amazeui.min.css" />

<body class="theme-white">
    <div class="am-g tpl-g">
        <!-- 内容区域 -->
    	<form class="am-form tpl-form-border-form tpl-form-border-br" method="post" id="add-form" action="{:url('user/userEdit')}">
        	<!-- <div class="am-form-group">
            	<label for="user-name" class="am-u-sm-3 am-form-label">用户名称：</label>
            	<div class="am-u-sm-9"><input name="name" type="text" id="name"  value="{$member.name}"></div>
        	</div> -->
			<div class="am-form-group">
            	<label for="user-name" class="am-u-sm-3 am-form-label">手机号码：</label>
            	<div class="am-u-sm-9"><input name="mobile" type="text" id="mobile"  value="{$member.mobile}"></div>
        	</div>
        	<div class="am-form-group">
            	<label for="user-name" class="am-u-sm-3 am-form-label">登录密码：</label>
            	<div class="am-u-sm-9"><input name="pwd" type="text" id="pwd"  value=""></div>
        	</div>
            <input type="hidden" name="id" value="{$member['id']}" >
            <div class="am-form-group">
                <div class="am-u-sm-9 am-u-sm-push-3">
                    <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                </div>
            </div>
        </form>
    </div>
<script type="text/javascript" src="__PUBLIC__js/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__PUBLIC__js/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__PUBLIC__js/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){	
	$("form").validate({
		rules:{
			money:{
				required:true,
				number:true
			},
			desc:{
				required:true
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
                type:'post',
                dateType:'json',
                success:function(data){
                    if(!data.code||typeof(data.code)=='undefined'){
                        if(typeof(data.msg)!='undefined')layer.msg(data.msg,{icon:2,time:1000});return;
                        layer.msg(data.msg,{icon:2,time:1000});return;
                    }else{
                    	parent.layer.msg(data.msg,{icon:1,time:1000});
                    	parent.location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    }
                }
            });
		}
	});
});
</script>
</body>

</html>
