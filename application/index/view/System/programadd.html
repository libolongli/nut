{include file="Widget/header" /} 
        <!-- 侧边导航栏 -->
        {:widget('Widget/menu')}

        <style type="text/css">
            .point{cursor: pointer;}
            .point:hover{color: #fff}
            label {font-weight: 100;font-size: 12px;color:red; }
            .am-form-label{}
        </style>
        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            <div class="row-content am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title am-fl">编辑小程序</div>
                                <div class="widget-function am-fr">
                                <a href="JavaScript:history.back(-1)">返回</a>
                                </div>
                            </div>
                            <div class="widget-body am-fr">
                                <form class="am-form tpl-form-border-form" id="add-form" method="post" action="{:url('System/programAdd')}">
                                     <div class="am-form-group">
                                        <label for="platform_id" class="am-u-sm-3 am-form-label" style="padding-top: 0px">商户提供方ID</label>
                                        <div class="am-u-sm-9">
                                            <input type="text"  class="tpl-form-input"  name="platform_id" >
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="name" class="am-u-sm-3 am-form-label" style="padding-top: 0px">名称</label>
                                        <div class="am-u-sm-9">
                                            <input type="text"  class="tpl-form-input"  name="name" >
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="name" class="am-u-sm-3 am-form-label" style="padding-top: 0px">logo</label>
                                        <div class="am-u-sm-9">
                                            <input type="text"  class="tpl-form-input"  name="logo" placeholder="http://">
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="name" class="am-u-sm-3 am-form-label" style="padding-top: 0px">类型</label>
                                        <div class="am-u-sm-9">
                                            <label class="am-radio-inline"><input type="radio" name="type" value="1">浏览器</label>&nbsp;
                                            <label class="am-radio-inline"><input type="radio" name="type" value="2">WEBVIEW</label>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="controller" class="am-u-sm-3 am-form-label" style="padding-top: 0px">链接地址</label>
                                        <div class="am-u-sm-9">
                                            <input type="text"  class="tpl-form-input" id="url" name="url" placeholder="http://">
                                        </div>
                                    </div>
                                   
                                    <div class="am-form-group">
                                        <label for="name" class="am-u-sm-3 am-form-label" style="padding-top: 0px">标签</label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="tpl-form-input"  name="tags" placeholder="1,2,3">
                                        </div>
                                    </div>
                                     <div class="am-form-group">
                                        <label for="name" class="am-u-sm-3 am-form-label" style="padding-top: 0px">android状态</label>
                                        <div class="am-u-sm-9">
                                            <label class="am-radio-inline"><input type="radio"  name="status" value="1">开启</label>&nbsp;
                                            <label class="am-radio-inline"><input type="radio"  name="status" value="0">关闭</label>
                                        </div>
                                    </div>
                                     <div class="am-form-group">
                                        <label for="name" class="am-u-sm-3 am-form-label" style="padding-top: 0px">ios状态</label>
                                        <div class="am-u-sm-9">
                                            <label class="am-radio-inline"><input type="radio" name="ios_status" value="1">开启</label>&nbsp;
                                            <label class="am-radio-inline"><input type="radio" name="ios_status" value="0">关闭</label>
                                        </div>
                                    </div>
                                     <div class="am-form-group">
                                        <label for="name" class="am-u-sm-3 am-form-label" style="padding-top: 0px">transfer_status</label>
                                        <div class="am-u-sm-9">
                                            <label class="am-radio-inline"><input type="radio" name="transfer_status" value="1">开启</label>&nbsp;
                                            <label class="am-radio-inline"><input type="radio" name="transfer_status" value="0">关闭</label>
                                        </div>
                                    </div>
                                     <div class="am-form-group">
                                        <label for="name" class="am-u-sm-3 am-form-label" style="padding-top: 0px">详情界面的url</label>
                                        <div class="am-u-sm-9">
                                            <input type="text"  class="tpl-form-input"  name="detail_url" placeholder="http://" >
                                        </div>
                                    </div>
                                     <div class="am-form-group">
                                        <label for="name" class="am-u-sm-3 am-form-label" style="padding-top: 0px">游戏介绍</label>
                                        <div class="am-u-sm-9">
                                            <input type="text"  class="tpl-form-input"  name="infos" >
                                        </div>
                                    </div>
                                     <div class="am-form-group">
                                        <label for="name" class="am-u-sm-3 am-form-label" style="padding-top: 0px">备注</label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="tpl-form-input"  name="remark" >
                                        </div>
                                    </div>
                                     <div class="am-form-group">
                                        <label for="name" class="am-u-sm-3 am-form-label" style="padding-top: 0px">配置项(json格式)</label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="tpl-form-input"  name="configs" >
                                        </div>
                                    </div>
                                     <div class="am-form-group">
                                        <label for="name" class="am-u-sm-3 am-form-label" style="padding-top: 0px">排序</label>
                                        <div class="am-u-sm-9">
                                            <input type="text"  class="tpl-form-input"  name="sort" placeholder="顺序越大越靠前">
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <div class="am-u-sm-9 am-u-sm-push-3">
                                            <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript">
        $(function(){
            $("#add-form").validate({
                rules:{
                    
                },
                onkeyup:false,
                focusCleanup:true,
                success:"valid",
                submitHandler:function(form){
                    $(form).ajaxSubmit({
                        type:'post',
                        dateType:'json',
                        success:function(data){
                            if(!data.code||typeof(data.code)=='undefined'){
                                if(typeof(data.msg)!='undefined')layer.msg(data.msg,{icon:2,time:1000});return;
                                layer.msg(data.msg,{time:1000});return;
                            }else{
                                layer.msg(data.msg,{time:1000});
                                window.location.href = "{:url('System/program')}";
                            }
                        }
                    });
                }
            });
        });
    </script>
{include file="Widget/footer" /}
