{include file="Widget/header" /} 
        <!-- 侧边导航栏 -->
        {:widget('Widget/menu')}

        <style type="text/css">
            .point{cursor: pointer;}
            .point:hover{color: #fff}
            label {font-weight: 100;font-size: 12px;color:red; }
            .am-form-label{}
        </style>
        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            <div class="row-content am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title am-fl">添加文档</div>
                                <div class="widget-function am-fr">
                                <a href="JavaScript:history.back(-1)">返回</a>
                                </div>
                            </div>
                            <div class="widget-body am-fr">
                                <form class="am-form tpl-form-border-form" id="add-form" method="post" action="{:url('System/DocumentAdd')}">
                                    <div class="am-form-group">
                                        <label for="name" class="am-u-sm-3 am-form-label">标题</label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="tpl-form-input" id="title" name="title" placeholder="标题">
                                        </div>
                                    </div><div class="am-form-group">
                                        <label for="sort" class="am-u-sm-3 am-form-label">内容</label>
                                        <div class="am-u-sm-9">
                                            <textarea name="content" id="container" placeholder="内容" style="height: 500px"></textarea>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="controller" class="am-u-sm-3 am-form-label">_key</label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="tpl-form-input" id="_key" name="_key" placeholder="_key">
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <div class="am-u-sm-9 am-u-sm-push-3">
                                            <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript">
        $(function(){
            var ue = UE.getEditor('container');
            $("#add-form").validate({
                rules:{
                    title:{
                        required:true
                    },
                    container:{
                        required:true
                    },
                    _key:{
                        required:true
                    },
                },
                onkeyup:false,
                focusCleanup:true,
                success:"valid",
                submitHandler:function(form){
                    $(form).ajaxSubmit({
                        type:'post',
                        dateType:'json',
                        success:function(data){
                            if(!data.code||typeof(data.code)=='undefined'){
                                if(typeof(data.msg)!='undefined')layer.msg(data.msg,{icon:2,time:1000});return;
                                layer.msg(data.msg,{time:1000});return;
                            }else{
                                layer.msg(data.msg,{time:1000});
                                window.location.href = "{:url('System/document')}";
                            }
                        }
                    });
                }
            });
        });
    </script>
{include file="Widget/footer" /}
