{include file="Widget/header" /} 
        <!-- 侧边导航栏 -->
        {:widget('Widget/menu')}

        <style type="text/css">
            label {font-weight: 100;font-size: 12px;color:red; }
            .required{color:red;vertical-align: middle;margin-right: 8px;}
        </style>
        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            <div class="row-content am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title am-fl">财务设置</div>
                                <div class="widget-function am-fr">
                                <a href="JavaScript:history.back(-1)">返回</a>
                                </div>
                            </div>
                            <div class="widget-body am-fr">
                                <form class="am-form tpl-form-border-form" id="add-form" method="post" action="" enctype="multipart/form-data">
                                    
                                    <div class="am-form-group">
            	<label for="dayMaxWithdraw" class="am-u-sm-2 am-form-label">每日最高提现额度：</label>
            	<div class="am-u-sm-2" id="dayMaxWithdraw"><input type="number" name="dayMaxWithdraw" value="{$info.dayMaxWithdraw}" placeholder="请输入日限额"></div>
            	<div class="am-u-sm-8"><label></label></div>
        	</div>
            <div class="am-form-group">
                <label for="monthMaxWithdraw" class="am-u-sm-2 am-form-label">每月最高提现额度：</label>
            	<div class="am-u-sm-2" id="monthMaxWithdraw"><input type="number" name="monthMaxWithdraw" value="{$info.monthMaxWithdraw}" placeholder="请输入月限额"></div>
            	<div class="am-u-sm-8"><label></label></div>
            </div>
            <div class="am-form-group">
                <label for="yearMaxWithdraw" class="am-u-sm-2 am-form-label">每年最高提现额度：</label>
            	<div class="am-u-sm-2" id="yearMaxWithdraw"><input type="number" name="yearMaxWithdraw" value="{$info.yearMaxWithdraw}" placeholder="请输入年限额"></div>
            	<div class="am-u-sm-8"><label></label></div>
            </div>
            <div class="am-form-group">
               <label for="withdrawFee" class="am-u-sm-2 am-form-label">提现手续费：</label>
            	<div class="am-u-sm-2" id="withdrawFee"><input type="number" name="withdrawFee" value="{$info.withdrawFee}" placeholder="请输入提现手续费"></div>
            	<div class="am-u-sm-8"><label>请输入小于100的数字，例：50则表示费率是0.5</label></div>
            </div>
             <div class="am-form-group">
               <label for="tradeFee" class="am-u-sm-2 am-form-label">交易手续费：</label>
            	<div class="am-u-sm-2" id="tradeFee"><input type="number" name="tradeFee" value="{$info.tradeFee}" placeholder="请输入交易手续费"></div>
            	<div class="am-u-sm-8"><label>请输入小于100的数字，例：50则表示费率是0.5</label></div>
            </div>
            <div class="am-form-group">
               <label for="alipay" class="am-u-sm-2 am-form-label">支付宝开启状态：</label>
            	<div class="am-u-sm-10" id="alipay"><label class="am-radio-inline"><input type="radio" {if condition="$info.alipay eq 1"}checked{/if} name="alipay" value="1">开启</label>&nbsp;<label class="am-radio-inline"><input type="radio" {if condition="$info.alipay eq 0"}checked{/if} name="alipay" value="0">关闭</label></div>
            </div>
            <div class="am-form-group">
               <label for="wxpay" class="am-u-sm-2 am-form-label">微信开启状态：</label>
            	<div class="am-u-sm-10" id="wxpay"><label class="am-radio-inline"><input type="radio" {if condition="$info.wxpay eq 1"}checked{/if} name="wxpay" value="1">开启</label>&nbsp;<label class="am-radio-inline"><input type="radio" {if condition="$info.wxpay eq 0"}checked{/if} name="wxpay" value="0">关闭</label></div>
            </div>
            <div class="am-form-group">
               <label for="mallpay" class="am-u-sm-2 am-form-label">商城支付开启状态：</label>
                <div class="am-u-sm-10" id="mallpay"><label class="am-radio-inline"><input type="radio" {if condition="$info.mallpay eq 1"}checked{/if} name="mallpay" value="1">开启</label>&nbsp;<label class="am-radio-inline"><input type="radio" {if condition="$info.mallpay eq 0"}checked{/if} name="mallpay" value="0">关闭</label></div>
            </div>
                                    <div class="am-form-group">
                                        <div class="am-u-sm-9 am-u-sm-push-2">
                                            <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success " id="save-btn">保存</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript">
        $(function(){
            $("#save-btn").on("click",function(){
            	$.post("__URL__/saveOption",$("#add-form").serialize(),function(res){
            		layer.msg("保存成功");
            		window.location.reload();
            	},'json')
            });
        });
    </script>
{include file="Widget/footer" /}
